<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays In JavaScript</title>

    <link rel="stylesheet" href="base_style.css">
</head>
<body>
    <h1>Arrays In JavaScript</h1>

    <script>
        let pranav_details = ['Pranav P', 13, "Dubai, UAE", true, 4.11]

        //              0       1       2       3         4
        let colors = ['red', 'green', 'blue', 'white', 'yellow']

        // access items by using the index number
        console.log(colors[2])

        // add an item in an array
        colors.push('purple')

        console.log(colors)
        
        // adding item in the beginning of the array
        colors.unshift('black')

        console.log(colors)

        // remove the last item from an array
        colors.pop()
        
        console.log(colors)

        // remove the first item from the array
        colors.shift()
        
        console.log(colors)

        // remove a specifed item

        colors = colors.filter( function(value, index, arr) {
            return value != 'blue'
        })

        
        console.log(colors)

    </script>
</body>
</html>
