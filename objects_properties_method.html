<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects, Properties and Method</title>

    <link rel="stylesheet" href="base_style.css">
</head>
<body>
    <h1>Objects, Properties and Method</h1>

    <script>
        // objects 

        let character = {
            name: "Ryu",
            power: 4,
            health: 3,
            mobility: 3,
            profile: function () {
                return `${this.name} has a power of ${this.power}/5`
            }
        }

        console.log(character.power)
        console.log(character['name'])
        console.log(character['profile']())
    </script>
</body>
</html>
