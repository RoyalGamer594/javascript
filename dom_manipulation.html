<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base_style.css">
    <title>DOM Manipulation</title>
</head>

<style>
    .img_time {
        width: 50px;
        animation: rotation 2s infinite linear;
    }

    @keyframes rotation {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);

        }
    }
</style>

<body>
    <h1>DOM Manipulation</h1>
    <p>DOM - Document Object Model. It allows developers to directly access the HTML elements.</p>

    <div id="student_name">Pranav P</div>

    <div id="square">15</div>

    <input type="number" name="random_num" id="random_num">

    <div class="cars">
        <h1>Cars</h1>

        <ul>
            <li class="car">BMW</li>
            <li class="car">Mercedes</li>
            <li class="car">Tesla</li>
        </ul>
    </div>

    <img src="http://www.clker.com/cliparts/v/B/x/V/L/P/hourglass-md.png" alt="" class="img_time" id="img_time">

    <script>
        const student_name = document.getElementById('student_name')

        // change the content in the selected HTML element. In this case, it is the HTML element with the ID as 'student_name'
        student_name.innerHTML = "<h2>Mr. Pranav P</h2>"
        student_name.innerHTML += "<h3>Trainer: Mr. Arshad Khan</h3>"

        const square = document.getElementById('square')

        // textContent - it is used to take information from the HTML element
        let user_square = square.textContent

        console.log(user_square ** 2)

        square.innerHTML += `<br/>square of ${user_square} is ${user_square ** 2}`

        const random_num = document.getElementById('random_num')

        // value - it is used to take the current value in the input tag.
        random_num.value = 1523
        console.log(random_num.value)

        // querySelector - allows us to access elements by ids and classnames

        const cars = document.querySelector('.cars')
        console.log(cars)

        // querySelectorAll - allows the access all the elemnts with the same class or id.
        const car = document.querySelectorAll(".car")
        console.log(car)

        // getElementbyClassName - allows to access HTML elements by the classname

        const img_time = document.getElementById('img_time')

        // img_time.style.animation = "rotation 10s infinate linear"

    </script>
</body>

</html>
