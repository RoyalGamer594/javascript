<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base_style.css">
    <title>If Statements</title>
</head>

<body>
    <h1>If Statements</h1>

    <div id="conditional_statements"></div>

    <script>
        const conditional_statements = document.getElementById('conditional_statements')

        // suggest an action based on the weather
        const weather = "raining"
        // const weather = prompt("Enter your weather")
        conditional_statements.innerHTML += `<p><b>Weather:</b> ${weather}<p>`


        if (weather == "sunny") {
            conditional_statements.innerHTML += `<p>You should wear sunglasses.<p>`
        }

        else if (weather == "raining") {
            conditional_statements.innerHTML += `<p>You should take the umbrella.<p>`

        }

        else if (weather == "dusty") {
            conditional_statements.innerHTML += `<p>You should take waer a mask.<p>`

        }

        else if (weather == "snow") {
            conditional_statements.innerHTML += `<p>You should wear a hot jacket.<p>`

        }

        else {
            conditional_statements.innerHTML += `<p>No suggestions for the specified weather.<p>`
        }

        conditional_statements.innerHTML += `<h2>Equality and Relational Operators<h2>`


        let score = parseInt(prompt("Enter the score"))
        // let score = 75

        let grade = ""

        if (score <= 100 && score >= 90) {
            grade = "A"
        }

        else if (score < 90 && score >= 80) {
            grade = "B"
        }

        else if (score < 80 && score >= 70) {
            grade = "C"
        }

        else if (score < 70 && score >= 60) {
            grade = "D"
        }

        else if (score < 60 && score >= 50) {
            grade = "E"
        }

        else if (score < 50 && score >= 0) {
            grade = "F"
        }

        else {
            conditional_statements.innerHTML += `<p>The score should be between 0 and 100.<p>`
        }


        if (score <= 100 && score >= 0) {
            // a and an
            if (grade == "A+") {
                conditional_statements.innerHTML += `<p>The student has scored an ${grade}<p>`
            } else {
                conditional_statements.innerHTML += `<p>The student has scored a ${grade}<p>`

            }
        }



    </script>
</body>

</html>
